<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake - 1 vs 1</title>
  <link rel="icon" type="images/icon" href="/images/icon.png">
 <!--------------- BootStrap importieren --------------->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
 <link rel="stylesheet" href="style.css">
<style> /*"Your Game code is" ausgeblendet & Google Font importiert*/
@import url('https://fonts.googleapis.com/css2?family=Bungee+Outline&display=swap');
#gameScreen {
  display: none;
}
</style>
</head>
<body>
  <!--------------- BootStrap Section --------------->
  <section class="vh-100">
    <div class="container h-100">
  <!---------------Div ID ansprechen per JavaScript --------------->
      <div id="initialScreen" class="h-100">
  <!-----------BootStrap Canvas verdecken --------------->
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
          <h1>Snake - 1 vs 1</h1>
          <br>
          <br>
          <br>
          <br>
          <br>
          <button
              type="submit"
              class="btn btn-success"
              id="newGameButton"
            >
              Create New Game
            </button>
             <p>(Blue Snake - Left)</p>
          <br>
          <br>
            <div font-color: white>OR</div>
            <div class="form-group">
              <input type="text" placeholder="Enter Game Code (Case Sensitive!)" id="gameCodeInput"/>
            </div>
            <button
              type="submit"
              class="btn btn-success"
              id="joinGameButton"
            >
              Join Game
            </button>
             <p>(Red Snake - Right)</p>
            <br>
            <br>
            <br>
            <br>
             
          </div>
      </div>
      
      <div id="gameScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">

          <h2>Your game code is: <u><span id="gameCodeDisplay"></span></u></h2>

          <canvas id="canvas"></canvas>
        </div>
      </div>

    </div>
  </section>
<!--------------- Scripte importieren --------------->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script src="index.js"></script>
</body>
</html>
